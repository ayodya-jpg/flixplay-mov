services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dockflix-app
    ports:
      - "3010:80"
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
    user: "root"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

    # ðŸ”´ INI KUNCI UTAMA PERBAIKAN
    # command: php -S 0.0.0.0:8000 --port=8000
  db:
    image: mysql:8.0
    container_name: dockflix-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inidocker
    ports:
      - "33020:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_dockflix
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:7
    container_name: redis_server_dockflix
    ports:
      - "6390:6379"
    restart: unless-stopped

volumes:
  mysql_data:
